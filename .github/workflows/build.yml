name: Calendar Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip wget build-essential openjdk-17-jdk

      - name: Install Python Tools
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.19 virtualenv setuptools

      - name: Setup Android SDK Full Fix
        run: |
          set -e

          SDK_ROOT=$HOME/android-sdk
          mkdir -p $SDK_ROOT/cmdline-tools/latest

          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk.zip

          unzip sdk.zip -d $SDK_ROOT/cmdline-tools/latest

          if [ -d "$SDK_ROOT/cmdline-tools/latest/cmdline-tools" ]; then
            mv $SDK_ROOT/cmdline-tools/latest/cmdline-tools $SDK_ROOT/cmdline-tools/latest/tools || true
          fi

          export ANDROID_SDK_ROOT=$SDK_ROOT
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/tools/bin
          export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools

          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "build-tools;30.0.3"

      - name: Clean Buildozer Cache
        run: |
          buildozer android clean || true

      - name: Build APK
        run: |
          buildozer android debug
